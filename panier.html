<!doctype html>

<html lang="fr">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Orinoco est un site de vente en ligne d'ours faits main.">
    <meta name="robots" content="index, follow">
    
    <title>Orinoco Ours en peluche fait main</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e1e907064b.js" crossorigin="anonymous"></script>



  </head>

  <body>
    <header class="fondTitre">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" width="150" alt="Logo Orinoco" title="Orinoco" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html" title="Page index">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html" title="Page panier">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    
    <main class="fondPage">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="jumbotron text-center" id="page-panier">
              <h1>Récapitulatif de votre panier</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="panier-list">
        <!--Les données du panier sont insérées par le fichier panier.js-->
      </div>
      <div class="container" >
        <form>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="nom">Saisissez votre nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Nom" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="prenom">Saisissez votre prénom</label>
              <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="adresse">saisissez votre adresse</label>
              <input type="text" class="form-control" id="adresse" placeholder="Adresse" required>
              
            </div>
            <div class="col-md-6 mb-3">
              <label for="ville">Saisissez votre ville</label>
              <input type="text" class="form-control" id="ville" placeholder="Ville" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="email">Saisissez votre email</label>
              <input type="email" class="form-control" id="email" placeholder="model@gmail.com" required>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center bouton-valider">
              <button class="btn btn-primary" id="valid-panier" type="submit">Valider la commande</button>
            </div>
          </div>
          
          
        </form>
        
      </div>
      
      
    </main>

    <footer class="footer">
      <div class="container bloc-sm">
        <div class="row">
          <div class="col-sm-12">
            <p class="text-center">
              Orinoco leader dans la vente d'ours en peluche.<br />
            </p>
            <div class="row row-no-gutters social">
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" href="https://twitter.com/twitterfrance" title="Twitter" aria-label="Twitter" target="_blank"><span class="fa fa-twitter icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" href="https://fr-fr.facebook.com/" title="Facebook" aria-label="Facebook" target="_blank"><span class="fa fa-facebook icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" href="https://dribbble.com/" title="Dribble" aria-label="Dribble" target="_blank"><span class="fa fa-dribbble icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" href="https://www.instagram.com/?hl=fr" title="Instagram" aria-label="Instagram" target="_blank"><span class="fa fa-instagram icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-12">
                <p class="text-center">Copyright 2020 Rodweb53 Tous les droits sont réservés</p>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </footer>



    <!-- Optional JavaScript -->
    <script type="text/javascript" src="JS/panier.js"></script> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
